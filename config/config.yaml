env: prod
log:
  format: syslog
  level: 4

server:
  http-server: 0.0.0.0:55555
  auth-require: true

dns:
  - 1.1.1.1
  - 1.0.0.1

auth:
  - login: user
    passwd: passwd

reverse:
  - tag: rp1
    address: 1.1.1.1:1234
    login: user
    passwd: passwd

domains:
  - tag: rp1
    domain:
      - 'example.com'